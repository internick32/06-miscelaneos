<div  [ngClass]="alerta" class="alert" role="alert">
    This is a success alertâ€”check it out!
</div>

<button (click)="alerta = 'alert-info'" class="btn btn-info">Info</button>
<button (click)="alerta = 'alert-success'" class="btn btn-success ml-1">Success</button>

<hr><hr>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">Hola mundo...</h3>

<button (click)="propiedades.danger=!propiedades.danger" class="btn" 
        [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">
    Cambiar
</button>

<hr><hr>

<h3>Proceso asyncrono</h3>
<button (click)="ejecutarLoading()" 
    class="btn btn-success" [disabled]="loading">
    <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" 
    class="fa"></i>
    <span *ngIf="!loading">Guardar cambios</span>
    <span *ngIf="loading">Espere por favor</span>
</button>
